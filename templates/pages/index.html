{% extends 'base.html' %}

{% block content %}
<div class="hero-body">
  <div class="container">
    <h3 class="title is-size-4">Find cars in all New York City boroughs</h3>
    <h4 class="subtitle is-size-6">Whether you are looking for a Honda Civic or a BMW M3 we got 'em all.
    </h4>

    <form action="{% url 'search' %}">
      <div class="field">
        <label class="label">Keyword</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Borough</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select>
              <option selected="true" disabled="disabled">Borough (All)</option>
              {% for key,value in borough_choices.items %}
              <option value="{{ key }}">{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary">Search</button>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
