{% extends 'base.html' %}

{% block title %}· List your car{% endblock %}

{% block content %}

<div class="hero-body">
  <div class="container is-fluid">
    <div class="columns is-centered">
      <div class="column is-6-tablet is-7-desktop is-8-widescreen">

        {% if user.is_authenticated %}
        <form action="{% url 'listing_create' %}" method="POST" class="box" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="field">
            <h2 class="is-size-2 has-text-centered">List your car</h2>
          </div>

          <input type="hidden" name="user_id" value="{{ user.id }}">

          <div class="field">
            <label for="title" class="label">Listing Title</label>
            <div class="control has-icons-left">
              <input name="title" placeholder="e.g. Toyota Corolla 2020 in great condition" class="input" required>
              <span class="icon is-small is-left">
                <i class="fa fa-list"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label for="car" class="label">Car</label>
            <div class="control has-icons-left">
              <input name="car" placeholder="e.g. Toyota Corolla 2020" class="input" required>
              <span class="icon is-small is-left">
                <i class="fa fa-car"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label for="description" class="label">Description</label>
            <div class="control has-icons-left">
              <input name="description" placeholder="e.g. This car can handle all types of weather" class="input"
                required>
              <span class="icon is-small is-left">
                <i class="fa fa-list"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Borough</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select name="borough">
                  {% for key,value in borough_choices.items %}
                  <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="price" class="label">Price per day</label>
            <div class="control has-icons-left">
              <input name="price" placeholder="e.g. 50" class="input" required>
              <span class="icon is-small is-left">
                <i class="fa fa-dollar-sign"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label for="photo" class="label">Photo upload</label>
            <div id="file-js">
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input class="file-input" type="file" name="photo">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a file…
                    </span>
                  </span>
                  <span class="file-name">
                    No file uploaded
                  </span>
                </label>
              </div>
            </div>
          </div>

          <div class="field">
            <button class="button is-primary is-fullwidth">
              Continue
            </button>
          </div>
        </form>
        {% else %}
        <div class="mt-3">
          <h4 class="is-size-4">You must log in to create a listing.</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
