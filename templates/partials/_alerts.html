{% if messages %}
{% for message in messages %}
<div id="message" class="container mb-6">
  <div class="notification is-{{ message.tags }} ">
    <button class="delete"></button>
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
      Error:
      {% else %}
      {{ message.tags | title }}:
      {% endif %}
    </strong>
    {{ message }}!
  </div>
</div>
{% endfor %}
{% endif %}
